version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: apex_postgres
    environment:
      POSTGRES_DB: apex_pms
      POSTGRES_USER: apex_user
      POSTGRES_PASSWORD: apex_password_secure_2025
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apex_user -d apex_pms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apex_network

  redis:
    image: redis:7-alpine
    container_name: apex_redis
    command: redis-server --appendonly yes --requirepass redis_password_2025
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apex_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: apex_backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      DATABASE_URL: postgresql+asyncpg://apex_user:apex_password_secure_2025@db:5432/apex_pms
      REDIS_URL: redis://:redis_password_2025@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production-minimum-32-chars}
      ENVIRONMENT: development
      POLYGON_API_KEY: ${POLYGON_API_KEY:-}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./backend/models:/app/backend/models
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - apex_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: apex_celery_worker
    command: celery -A backend.core.celery_app worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql+asyncpg://apex_user:apex_password_secure_2025@db:5432/apex_pms
      REDIS_URL: redis://:redis_password_2025@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production-minimum-32-chars}
      POLYGON_API_KEY: ${POLYGON_API_KEY:-}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    depends_on:
      - db
      - redis
    networks:
      - apex_network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: apex_celery_beat
    command: celery -A backend.core.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://apex_user:apex_password_secure_2025@db:5432/apex_pms
      REDIS_URL: redis://:redis_password_2025@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production-minimum-32-chars}
    volumes:
      - ./backend:/app/backend
    depends_on:
      - db
      - redis
    networks:
      - apex_network

  flower:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: apex_flower
    command: celery -A backend.core.celery_app flower --port=5555
    environment:
      REDIS_URL: redis://:redis_password_2025@redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - apex_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apex_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - apex_network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: apex_dashboard
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    environment:
      DATABASE_URL: postgresql://apex_user:apex_password_secure_2025@db:5432/apex_pms
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app/dashboard
      - ./backend:/app/backend
    depends_on:
      - db
    networks:
      - apex_network

volumes:
  postgres_data:
  redis_data:

networks:
  apex_network:
    driver: bridge
